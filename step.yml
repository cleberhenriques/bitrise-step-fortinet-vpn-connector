title: |-
  Fortinet VPN Connector
summary: |
  This step perform VPN connection with fortinet VPN protocol
description: |
  No description
website: https://github.com/cleberhenriques/bitrise-step-fortinet-vpn-connector
source_code_url: https://github.com/cleberhenriques/bitrise-step-fortinet-vpn-connector
support_url: https://github.com/cleberhenriques/bitrise-step-fortinet-vpn-connector/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget

toolkit:
  bash:
    entry_file: step.sh

inputs:
  - host:
    opts:
      title: Host
      summary: The host DNS or IP address you want to connect to.
      description: |
      is_expand: true
      is_required: true
      value_options: []
  - port:
    opts:
      title: Port
      summary: The port of the host you want to connect to.
      description: |
      is_expand: true
      is_required: true
      value_options: []
  - usename:
    opts:
      title: Username
      summary: The username that will be used for authentication.
      description: |
      is_expand: true
      is_required: true
      value_options: []
  - password:
    opts:
      title: Password
      summary: The password that will be used for authentication.
      description: |
      is_expand: true
      is_required: true
      value_options: []
  - trusted_cert:
    opts:
      title: Certificate
      summary: The trusted certificate that will be used for authentication.
      description: |
      is_expand: true
      is_required: true
      value_options: []

outputs:
  - EXAMPLE_STEP_OUTPUT:
    opts:
      title: "Example Step Output"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this output.

        Can be Markdown formatted text.
